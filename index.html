<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Svensh√∂gens vandrarhem</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lora:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#3b6f8f;
  --bg:#eef4f8;
  --card:#ffffff;
  --text:#1f2a30;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Lora',serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* FRAME */
.frame{
  height:100vh;
  padding:12px;
}
.postcard{
  height:100%;
  border-radius:24px;
  background:#fff;
  box-shadow:0 12px 40px rgba(0,0,0,.12);
  overflow:hidden;
  position:relative;
}

/* HEADER */
.band{
  height:110px;
  background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80') center/cover;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.band h1{
  font-family:'Cormorant Garamond',serif;
  font-size:36px;
}
.band small{opacity:.85}

/* SLIDES */
.slides{
  position:absolute;
  top:110px;
  bottom:40px;
  left:0;right:0;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.6s;
  display:flex;
  justify-content:center;
  align-items:center;
}
.slide.active{opacity:1}

/* CARD */
.card{
  width:100%;
  max-width:900px;
  background:var(--card);
  border-radius:18px;
  padding:28px;
}
.center{text-align:center}

h2{
  font-family:'Cormorant Garamond',serif;
  font-size:32px;
  margin-bottom:12px;
}

/* WELCOME */
.clock{font-size:52px;font-weight:600}
.date{opacity:.7;margin-bottom:12px}
.weather{font-size:22px;margin-top:10px}

/* LIST */
.list div{margin-bottom:8px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.item{
  background:#f7fafc;
  border-radius:14px;
  padding:18px;
  text-align:center;
}
.item img{height:56px;margin-bottom:10px}
.item a{
  display:inline-block;
  margin-top:8px;
  font-size:13px;
  color:var(--accent);
  text-decoration:none;
}

/* PROGRESS */
.progress{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#cbd5e1;
}
.dot.active{
  background:var(--accent);
}
</style>
</head>

<body>
<div class="frame">
<div class="postcard">

<div class="band">
<h1>Svensh√∂gens vandrarhem</h1>
<small>Information till g√§ster</small>
</div>

<div class="slides">

<section class="slide active">
<div class="card center">
<div id="clock" class="clock"></div>
<div id="date" class="date"></div>
<h2>V√§lkommen</h2>
<p>Welcome ¬∑ Willkommen ¬∑ Bienvenidos ¬∑ Bienvenue</p>
<div id="weather" class="weather"></div>
</div>
</section>

<section class="slide">
<div class="card">
<h2>Kontakt</h2>
<div class="list">
<div><strong>Telefon:</strong> +46 73 402 84 98</div>
<div><strong>E-post:</strong> svenshogensvandrarhem@gmail.com</div>
<div><strong>Adress:</strong> H√§llungev√§gen 12</div>
<div>112 ‚Äì N√∂dnummer</div>
<div>1177 ‚Äì Sjukv√•rdsr√•dgivning</div>
</div>
</div>
</section>

<section class="slide">
<div class="card center">
<h2>V√§der just nu</h2>
<div id="weather-card" class="weather"></div>
</div>
</section>

</div>

<div class="progress" id="progress"></div>
</div>
</div>

<script>
/* SLIDES */
const slides=[...document.querySelectorAll('.slide')];
const progress=document.getElementById('progress');
slides.forEach((_,i)=>{
  const d=document.createElement('span');
  d.className='dot'+(i===0?' active':'');
  progress.appendChild(d);
});
const dots=[...document.querySelectorAll('.dot')];
let idx=0;
setInterval(()=>{
  slides[idx].classList.remove('active');
  dots[idx].classList.remove('active');
  idx=(idx+1)%slides.length;
  slides[idx].classList.add('active');
  dots[idx].classList.add('active');
},12000);

/* CLOCK */
const clockEl=document.getElementById('clock');
const dateEl=document.getElementById('date');
setInterval(()=>{
  const n=new Date();
  clockEl.textContent=n.toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'});
  dateEl.textContent=n.toLocaleDateString('sv-SE',{weekday:'long',day:'numeric',month:'long'});
},1000);

/* WEATHER */
const w1=document.getElementById('weather');
const w2=document.getElementById('weather-card');
fetch('https://api.open-meteo.com/v1/forecast?latitude=58.39&longitude=11.83&current_weather=true')
.then(r=>r.json())
.then(d=>{
  const c=d.current_weather;
  const t=`üå°Ô∏è ${Math.round(c.temperature)} ¬∞C ¬∑ Vind ${Math.round(c.windspeed)} m/s`;
  w1.textContent=t;
  w2.textContent=t;
});
</script>

</body>
</html>
